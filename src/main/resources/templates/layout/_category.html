<div xmlns:th="http://www.thymeleaf.org">
	<div class="panel panel-primary mt-3">
		<div class="panel-heading">
			<div class="card-header bg-dark text-white">DANH MỤC SẢN PHẨM</div>
		</div>
		<div class="list-group">
			<th:block th:each="c:${cates}">
				<a th:href="@{|/product/list?cid=${c.id}|}" class="list-group-item list-group-item-action">
					<b class="bi bi-gift"></b>
					<span th:text="${c.name}"></span>
				</a>
			</th:block>
		</div>
	</div>	
</div>
