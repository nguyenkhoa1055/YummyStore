<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
    <main>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <div class="card-header  text-white text-center">SHOPPING CART SIGN UP</div>
                        </div>
                        <div class="card-body">
                            <form action="/SignUp/submit" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" name="username" class="form-control" id="username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" name="password" class="form-control" id="password">
                                </div>
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">FullName:</label>
                                    <input type="text" name="fullname" class="form-control" id="fullname">
                                </div>
                                <label for="photo">Photo:</label>
                                <input type="file" id="photo" name="photo"><br><br>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" name="email" class="form-control" id="email">
                                </div>
                                <button type="submit" class="btn btn-success">Sign Up</button>
                                <span class="text-danger ms-3" th:text="${errorMessage}"></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>	
    </main>
    </div>
