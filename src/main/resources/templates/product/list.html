<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
	<main>
		<div class="row">
			<div th:each="p: ${items}" class="col-sm-4 mt-3">
				<div class="card poly-item text-center border-dark">
					<div class="card-body">
						<div class="image-frame" style=" border: 1px solid #ccc; padding: 10px;display: inline-block;">
							<a th:href="@{|/product/detail/${p.id}|}">
								<img th:src="@{|/assets/images/${p.image}|}" class="img-fluid">
							</a>
						</div>
					</div>
					<div class="card-header bg-white border-0">
						<h5 class="card-title text-start mb-2" th:utext="${p.name}"></h5>
					</div>
					<div class="card-footer bg-white border-0 text-end">
						<div th:replace="~{/product/_actions::item_id(${p.id})}" class="float-end"></div>
						<b class="float-start">$[[${p.price}]]</b>
					</div>
					
				</div>
			</div>
		</div>
		
	</main>
</div>
